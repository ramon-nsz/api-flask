<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Atividade</title>
</head>
<body>
    <h1>Atualizar Atividade</h1>
    <form action="/atividades/id_atividade>" method="POST">
        <label for="id_atividade">ID Atividade:</label>
        <input type="number" id="id_atividade" name="id_atividade" required><br>
        <label for="id_disciplina">ID Disciplina:</label>
        <input type="number" id="id_disciplina" name="id_disciplina" required><br>
        <label for="enunciado">Enunciado:</label>
        <textarea id="enunciado" name="enunciado" required></textarea><br>
        <label for="respostas">Respostas (JSON):</label>
        <textarea id="respostas" name="respostas"></textarea><br>
        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
