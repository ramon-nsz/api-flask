<!-- createTeacher.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Professor</title>
</head>

<body>
  <h1>Adicionar Professor</h1>
  <form action="{{ url_for('teachers.create_teacher') }}" method="POST">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br>

    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" name="idade"><br>

    <label for="ativo">Ativo:</label><br>
    <input type="text" id="ativo" name="ativo"><br>

    <label for="observacoes">Observações:</label><br>
    <input type="text" id="observacoes" name="observacoes"><br>
    
    <input type="submit" value="Adicionar Professor">
  </form>
</body>

</html>
